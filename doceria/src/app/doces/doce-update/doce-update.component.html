<h2>Editar Doce</h2>
<form (ngSubmit)="salvarDoce()">
  <div>
    <label>Nome:</label>
    <input [(ngModel)]="doce.nome" name="nome" required>
  </div>
  <div>
    <label>Preço:</label>
    <input [(ngModel)]="doce.preco" name="preco" type="number" step="0.01" required>
  </div>
  <div>
    <label>Disponível:</label>
    <input type="checkbox" [(ngModel)]="doce.disponivel" name="disponivel">
  </div>
  <button type="submit">Salvar</button>
  <button type="button" (click)="onCancel()">Cancelar</button>
</form>
