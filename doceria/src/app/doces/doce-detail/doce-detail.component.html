<h2>Detalhes do Doce</h2>
<div *ngIf="doce">
  <p><strong>ID:</strong> {{ doce.id }}</p>
  <p><strong>Nome:</strong> {{ doce.nome }}</p>
  <p><strong>Preço:</strong> {{ doce.preco | currency:'BRL' }}</p>
  <p><strong>Disponível:</strong> {{ doce.disponivel ? 'Sim' : 'Não' }}</p>
  <a routerLink="/doces">Voltar</a>
</div>
<div *ngIf="!doce">
  <p>Nenhum doce selecionado.</p>
  <a routerLink="/doces">Voltar</a>
</div>
