<mat-card *ngIf="isVisible">
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Editar Doce' : 'Novo Doce' }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="doceForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome do Doce</mat-label>
          <input matInput formControlName="nome" placeholder="Ex: Brigadeiro">
          <mat-error *ngIf="doceForm.get('nome')?.invalid && doceForm.get('nome')?.touched">
            {{ getErrorMessage('nome') }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Preço</mat-label>
          <input matInput type="number" formControlName="preco" placeholder="0.00" step="0.01">
          <span matPrefix>R$ </span>
          <mat-error *ngIf="doceForm.get('preco')?.invalid && doceForm.get('preco')?.touched">
            {{ getErrorMessage('preco') }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-checkbox formControlName="disponivel">
          Disponível para venda
        </mat-checkbox>
      </div>

      <div class="form-actions">
        <button mat-button type="button" (click)="onCancel()">
          Cancelar
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="doceForm.invalid">
          {{ isEditMode ? 'Atualizar' : 'Salvar' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
