<div class="doce-list-container">
      <!-- Toolbar -->
      <p-toolbar class="list-toolbar">
        <div class="p-toolbar-group-start">
          <h1 class="list-title">
            <i class="pi pi-heart-fill"></i>
            Meus Doces Artesanais
          </h1>
        </div>
        
        <div class="p-toolbar-group-end">
          <p-button 
            label="Criar Novo Doce" 
            icon="pi pi-plus"
            [routerLink]="['/doces/novo']"
            severity="success"
            size="large">
          </p-button>
        </div>
      </p-toolbar>

      <!-- Tabela de Doces -->
      <p-card class="table-card">
        <p-table 
          [value]="doces" 
          [loading]="loading"
          [rows]="10"
          [showCurrentPageReport]="true"
          currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} doces"
          [globalFilterFields]="['nome', 'preco']"
          #dt>
          
          <!-- Header da Tabela -->
          <ng-template pTemplate="caption">
            <div class="table-header">
              <span class="table-title">
                <i class="pi pi-list"></i>
                Catálogo de Doces
              </span>
              <div class="search-container">
                <i class="pi pi-search search-icon"></i>
              </div>
            </div>
          </ng-template>

          <!-- Colunas -->
          <ng-template pTemplate="header">
            <tr>
              <th ptableColumn="id" style="width: 80px;">
                ID 
              </th>
              <th pableColumn="nome">
                Nome do Doce 
              </th>
           
              <th ptableColumn="preco" style="width: 120px;">
                Preço 
              </th>
              <th ptableColumn="disponivel" style="width: 120px;">
                Status 
              </th>
              <th style="width: 150px;">Ações</th>
            </tr>
          </ng-template>

          <!-- Linhas -->
          <ng-template pTemplate="body" let-doce>
            <tr>
              <td class="text-center">
                <span class="doce-id">{{ doce.id }}</span>
              </td>
              <td>
                <div class="doce-info">
                  <i class="pi pi-heart-fill doce-icon"></i>
                  <strong>{{ doce.nome }}</strong>
                </div>
              </td>
        
              <td>
                <span class="price">{{ doce.preco | currency:'BRL':'symbol':'1.2-2' }}</span>
              </td>
              <td>
                <p-tag 
                  [value]="doce.disponivel ? 'Disponível' : 'Esgotado'"
                  [severity]="doce.disponivel ? 'success' : 'danger'"
                  [icon]="doce.disponivel ? 'pi pi-check' : 'pi pi-times'">
                </p-tag>
              </td>
              <td class="text-center">
                <div class="action-buttons">
                  <p-button 
                    icon="pi pi-eye" 
                    [routerLink]="['/doces', doce.id]"
                    severity="info"
                    size="small"
                    [rounded]="true"
                    pTooltip="Ver Detalhes"
                    tooltipPosition="top">
                  </p-button>
                  
                  <p-button 
                    icon="pi pi-pencil" 
                    [routerLink]="['/doces', doce.id, 'editar']"
                    severity="warning"
                    size="small"
                    [rounded]="true"
                    pTooltip="Editar Doce"
                    tooltipPosition="top">
                  </p-button>
                  
                  <p-button 
                    icon="pi pi-trash" 
                    (click)="confirmarExclusao(doce)"
                    severity="danger"
                    size="small"
                    [rounded]="true"
                    pTooltip="Excluir Doce"
                    tooltipPosition="top">
                  </p-button>
                </div>
              </td>
            </tr>
          </ng-template>

          <!-- Empty State -->
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="6" class="empty-message">
                <div class="empty-content">
                  <i class="pi pi-heart empty-icon"></i>
                  <h3>Nenhum doce encontrado</h3>
                  <p>Que tal começar criando seu primeiro doce artesanal?</p>
                  <p-button 
                    label="Criar Primeiro Doce" 
                    icon="pi pi-plus"
                    [routerLink]="['/doces/novo']"
                    severity="success"
                    size="large">
                  </p-button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>

    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
